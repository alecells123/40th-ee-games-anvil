container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'ZLVBZQ,LZWIDU'}
    components:
    - name: character_intro_panel
      properties: {}
      type: LinearPanel
      layout_properties: {grid_position: 'YXPINV,NALOOZ'}
      components:
      - name: welcome_label
        properties: {align: center, text: ''}
        type: Label
        data_bindings:
        - {property: text, code: 'self.item['''']', writeback: false}
      - name: label_2
        properties: {text: 'You are playing as:', align: center}
        type: Label
      - name: character_name_label
        properties: {role: headline, align: center}
        type: Label
      - name: label_3
        properties: {align: center, text: 'You are affiliated with:'}
        type: Label
      - name: affiliate_name_label
        properties: {role: headline, align: center}
        type: Label
    - name: collapse_button
      properties: {text: collapse, role: raised}
      type: Button
      layout_properties: {grid_position: 'JTFMGR,QMYWNZ'}
      event_bindings: {click: collapse_button_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components: []
- name: label_1
  properties: {text: 40th EE Games}
  type: Label
  layout_properties: {slot: title}
- name: column_panel_1
  properties: {spacing_above: small, col_spacing: small}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: character_tab
    properties: {text: Character, role: tab-button}
    type: Button
    layout_properties: {grid_position: 'VMHWTX,PJCZWW'}
  - name: agendas_tab
    properties: {text: agendas, role: tab-button}
    type: Button
    layout_properties: {grid_position: 'ZEYAGD,YVSAHM'}
  - name: sponsor_menu_tab
    properties: {text: sponsor menu, role: tab-button}
    type: Button
    layout_properties: {grid_position: 'OSKXEH,YKNNKK'}
custom_component: true
