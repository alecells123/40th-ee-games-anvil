        text: "\"The flesh is weak without progress\"\n\nIn The Feels Designer Drugs believes that while the mind and body are weak, using chemicals can cause the soul to leak into your being, making you truly whole. They are revolutionary scientists and the leading producer of the Primaries, the drugs referred to as Red, Green, and Blue. \n"
